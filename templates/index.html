<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeGlia | Upload Project Folder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      text-align: center;
      margin-top: 8%;
    }
    .box {
      background: #161b22;
      padding: 40px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 10px #30363d;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #238636;
      color: white;
      cursor: pointer;
    }
    .flash {
      margin-top: 10px;
      color: #ff7b72;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸ§  CodeGlia Vulnerability Scanner</h1>
    <p>Upload a <strong>ZIP file</strong> containing your project folder.</p>

    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="file" accept=".zip" required><br>
      <button type="submit">Upload & Scan Project</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
