<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeGlia | Scan Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      text-align: center;
      margin-top: 5%;
    }
    .card {
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 10px #30363d;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn-link {
      display: inline-block;
      margin: 8px 5px;
      padding: 10px 20px;
      background-color: #238636;
      color: #e6edf3 !important;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-link:hover {
      background-color: #2ea043;
      text-decoration: none;
      color: #e6edf3 !important;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìä CodeGlia Scan Results</h1>
    <p>üïí Scan Time: {{ timestamp }}</p>

    {% if report_exists %}
      <p><a href="/view-report" target="_blank" class="btn-link">View Full HTML Report</a></p>
      <p><a href="{{ url_for('download_file', filename='scan_report.html') }}" class="btn-link" download>Download HTML Report</a></p>
      <p><a href="{{ url_for('download_file', filename='scan_report.json') }}" class="btn-link" download>Download JSON Report</a></p>
    {% else %}
      <p>No report found.</p>
    {% endif %}

    <br>
    <a href="/">‚¨ÖÔ∏è Back to Upload</a>
  </div>
</body>
</html>
